<div class="list-group list-group-flush">
    {% if candidates and candidates|length > 0 %}
        {% for item in candidates %}
            <div class="list-group-item d-flex justify-content-between align-items-center {% if item.is_best_match %}best-match{% endif %}">
                <span><strong>{{ item.title }}</strong> ({{ item.year }})</span>
                <button class="btn btn-sm btn-outline-primary enrich-details-btn" data-media-id="{{ item.tvdbId or item.tmdbId }}" data-media-type="{{ media_type }}">
                    Voir les détails
                </button>
            </div>
        {% endfor %}
    {% else %}
        <div class="list-group-item">Aucun résultat trouvé.</div>
    {% endif %}
</div>
