<div class="row mb-3">
    <div class="col-md-2">
        <img src="{{ suggestion.poster_url }}" class="img-fluid rounded">
    </div>
    <div class="col-md-10">
        <h5>
            {{ suggestion.title or suggestion.name }} ({{ suggestion.year }})

            {# --- NOUVEAU LIEN SOURCE --- #}
            <a href="{{ suggestion.source_url }}" target="_blank" class="ms-2" title="Voir la fiche sur {{ 'TMDb' if suggestion.title else 'TVDb' }}">
                <i class="bi bi-box-arrow-up-right"></i>
            </a>
        </h5>
        <p class="text-muted small">{{ suggestion.overview }}</p>

        {% if suggestion.is_monitored %}
            <span class="badge bg-success">Déjà surveillé dans Sonarr/Radarr</span>
        {% else %}
            {# --- NOUVEAU GROUPE DE BOUTONS --- #}
            <div class="btn-group">
                <button type="button" class="btn btn-sm btn-primary add-to-arr-btn"
                        data-media-type="{{ 'movie' if suggestion.title else 'tv' }}"
                        data-id="{{ suggestion.id or suggestion.tvdb_id }}"
                        data-search-on-add="false">
                    <i class="bi bi-plus-circle"></i> Ajouter
                </button>
                <button type="button" class="btn btn-sm btn-primary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                    <span class="visually-hidden">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item add-to-arr-btn" href="#"
                           data-media-type="{{ 'movie' if suggestion.title else 'tv' }}"
                           data-id="{{ suggestion.id or suggestion.tvdb_id }}"
                           data-search-on-add="true">
                        Ajouter ET Rechercher
                    </a></li>
                </ul>
            </div>
        {% endif %}
    </div>
</div>
