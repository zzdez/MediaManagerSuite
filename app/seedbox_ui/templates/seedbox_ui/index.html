<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test Rendu Minimal - Seedbox UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Test Rendu Minimal</h1>
        <p>Si vous voyez les boutons ci-dessous, le problème vient d'ailleurs dans le template original.</p>

        <div class="mb-3">
            <a href="{{ url_for('seedbox_ui.remote_seedbox_view', app_type_target='sonarr') }}" class="btn btn-outline-info btn-sm">
                <i class="fas fa-server"></i> Voir Seedbox Sonarr (Terminés)
            </a>
            <a href="{{ url_for('seedbox_ui.remote_seedbox_view', app_type_target='radarr') }}" class="btn btn-outline-info btn-sm ms-2">
                <i class="fas fa-server"></i> Voir Seedbox Radarr (Terminés)
            </a>
            <h6 class="mt-3">Dossiers de Travail Seedbox :</h6>
            <a href="{{ url_for('seedbox_ui.remote_seedbox_view', app_type_target='sonarr_working') }}" class="btn btn-outline-secondary btn-sm">
                <i class="fas fa-cogs"></i> Voir Seedbox Sonarr (Travail)
            </a>
            <a href="{{ url_for('seedbox_ui.remote_seedbox_view', app_type_target='radarr_working') }}" class="btn btn-outline-secondary btn-sm ms-2">
                <i class="fas fa-cogs"></i> Voir Seedbox Radarr (Travail)
            </a>
        </div>

        <hr>
        <p>Fin du test.</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
